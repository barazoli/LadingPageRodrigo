<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="só um teste">
<title>LandiginPage </title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class="cabecalho"> 
 <img class="cabecalho-imagem" src="logo.png" alt="hamburguer">
 <nav class="cabecalho-menu">
  <a class="cabecalho-menu-item">Sobre </a>
  <a class="cabecalho-menu-item">Localização</a> 
  <a class="cabecalho-menu-item">Avaliações</a> 
  <a class="cabecalho-menu-item">Reserve</a> 
 </nav>
</header>

<main class="conteudo">
 <section class="conteudo-principal">
 <div class="conteudo-principal-escrito">
 <h1 class="conteudo-principal-escrito-titulo"> Hambuegueria dom sabor </h1>
 <h2 class="conteudo-principal-escrito-subtitulo"> Conheça a melhor hambuegueria do Brasil </h2>
 <button class="conteudo-principal-escrito-botao"> Conheça já </button>
 </div>
 <img class="conteudo-principal-imagem" src="personagem.png" alt="cozinheiro">
 </section>

 <section class="conteudo-secundario">
 <h3 class="conteudo-secundario-titulo"> detalhes </h3>
 <p class="conteudo-secundario-paragrafo">1.Grande espaço para <strong>toda a familia!</strong> </p>
 <p class="conteudo-secundario-paragrafo">2.Habumguers artesanais <b>suculentos</b> </p>
 <p class="conteudo-secundario-paragrafo">3.Ambiente aconchegante com musica para entreter</p>
 </section>
</main>
<footer class="rodape">
 <img class="rodape-imagem" src="acesso.png" alt="icone de acesso">
</footer>
</body>
</html>
